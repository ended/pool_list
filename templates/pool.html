{% extends "base.html" %}
{% block body %}

<script>
  function hashrate_data() {
    var obj = { "key" : "Pool Hashrate" ,
          "values" : {{ hashrate_data | tojson }}
        }
      return [obj]
  }
  function worker_data() {
        var obj = { "key" : "Pool Workers" ,
          "values" : {{ worker_data | tojson }}
        }
      return [obj]
  }
</script>

<div class="container">
  <div class="row page-header">
    <h1 style="word-wrap:break-word;margin-bottom:2px;" class="text-left">
      Pool Stats - {{ pool.name }}
    </h1>
    <br>

    <h2 style="word-wrap:break-word;margin-bottom:2px;" class="text-left">
      Pool Hashrate
    </h2>
    <br>
    <div id="chart" style="max-height:500px;">
      <svg></svg>
    </div>
    <h2 style="word-wrap:break-word;margin-bottom:2px;" class="text-left">
      Pool Workers
    </h2>
    <br>
    <div id="chart3" style="max-height:500px;">
      <svg></svg>
    </div>
  </div>
</div>

{% endblock %}
